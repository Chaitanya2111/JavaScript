<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
    <script>
        var a = 10;
        var b = 20;

        console.log(a==b);
        console.log(2 != 3);
        console.log(2 != 2);
        console.log(2 !== '2');
        console.log(2 > 4);
        console.log(2 < 4);
        console.log(20 >= 20);
        console.log(20 <= 20);
        console.log(null === undefined);
    </script>
</head>

</body>
</html>
