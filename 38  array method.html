<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [ "Zebra","Apple","Joker","Bat","Rose"];
document.write(a + "<br>" + "<br>");

// pop() method is delete the last value of Element.

a.pop();
document.write(a + "<br>" + "<br>");

// push() method is added new value in last 

a.push("Tiger");
document.write(a + "<br>" + "<br>");

    </script>
</body>
</html>
