<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 var a = ["sonu","monu","kalu","balu"];
        document.write(a + "<br><br>");

         var b = a.indexOf("kalu");  // indexOf() is use to search element position.
        document.write(b + "<br><br>");


        var c = a.lastIndexOf("monu");  // indexOf() is use to search element position in last to frount.
        document.write(c + "<br><br>");


    </script>
</body>
</html>
