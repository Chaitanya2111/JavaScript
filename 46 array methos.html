<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var ages = [ 10,15,20,16];
        document.write(ages + "<br><br>");

 var b = ages.find(checkAdult); //find() method returns the value of the first element in an array that pass a test 
document.write(b + "<br><br>");

function checkAdult(age){
    return age >= 18;
}


var c = ages.findIndex(checkAdult); //find() method returns the value of the first element in an array that pass a test 
document.write(c + "<br><br>");

    </script>
</body>
</html>
