 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>

         var ages = [ 10,20,9,23];
         document.write(ages + "<br><br>")

         var b = ages.filter(checkAdult);   // filter() method creates an array filled with all array elements that pass a test
         document.write(b + "<br><br>")


         function checkAdult(age){
             return age >= 18;
         }
     </script>
 </body>
 </html>
