<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

var str = "javascript is a great langauge";
var a = str.length;

document.write(a);
document.write("<br><br>");


var str = "Javascript is a Great Langauge";
 var a = str.toLowerCase();  //this method create all lettrs into small.
   
document.write(a);
document.write("<br><br>");


var str = "javascript is a great langauge";
var a = str.toUpperCase();   //this method create all lettrs into Capital.
   
document.write(a);
document.write("<br><br>");


var str = "javascript is a great langauge";
 var a = str.includes("great");   //this method is use to find the words in element.
   
document.write(a);
document.write("<br><br>");


var str = "javascript is a great langauge";
 var a = str.startsWith("javascript");   //this method is use to find the first words in element.
   
document.write(a);
document.write("<br><br>");



var str = "javascript is a great langauge";
 var a = str.endsWith("langauge");   //this method is use to find the last words in element.
   
document.write(a);
document.write("<br><br>");


var str = "javascript is a great langauge";
 var a = str.search("is");   //this method is use to find the  words position in  index.
   
document.write(a);
document.write("<br><br>");


var str = "javascript is a great is  langauge";
 var a = str.match(/is/g);   //this method is use to find the one  words in element how many times repeated.
   
document.write(a);
document.write("<br><br>");


var str = "javascript is a great langauge";
 var a = str.indexOf("is");   //this method is use to find the  words position and return index.
   
document.write(a);
document.write("<br><br>");


var str = "javascript is a great is langauge";
 var a = str.lastIndexOf("is");   //this method is use to find the  words position from back to front.
   
document.write(a);
document.write("<br><br>");


var str = "javascript is a great langauge";
 var a = str.replace("great","good");   //this method is use to replace the words.
   
document.write(a);
document.write("<br><br>");



var str = "       javascript    ";
 var a = str.trim();   //this method is use to remove the space from front and back.
   
alert(a);




    </script>
</body>
</html>
