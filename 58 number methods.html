<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var a = "100";
var num = Number(a);
document.write(num + 50);
document.write("<br><br>");



var a = "10.55";
var num = parseInt(a);
document.write(num);
document.write("<br><br>");




var a = "10.55";
var num = parseFloat(a);
document.write(num);
document.write("<br><br>");



var a = "100";
var num = Number.isFinite(a);
document.write(num);
document.write("<br><br>");



var a = 100;
var num = Number.isInteger(a);
document.write(num);
document.write("<br><br>");



var a = 8.90909;
var num = a.toFixed(3);
document.write(num);
document.write("<br><br>");




var a =8.90909 ;
var num =a.toPrecision(2);
document.write(num);
document.write("<br><br>");




    </script>
</body>
</html>
