<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic equations</title>
</head>
<body>
    <script>
// addition
var a = 2;
var b = 3;
var c = a+b;
document.write(c);

// subtraction

var a = 20;
var b = 5;
var c = a-b;
document.write(c);

// Multiplication

var a = 20;
var b = 5;
var c = a*b;
document.write(c);

// Division

var a = 20;
var b = 5;
var c = a/b;
document.write(c);

// Modulus(Remainder)

var a = 20;
var b = 5;
var c = a%b;
document.write(c);

// exponentition

var a = 2;
var b = 5;
var c = a**b;
document.write(c);

// Increment

var a = 2;
var b = 5;
document.write(a+b);
document.write("<br>");
a++;
document.write(a+b);

// Decrement

var a = 5;
var b = 2;
document.write(a+b);
document.write("<br>");
a--;
document.write(a+b);


    </script>
</body>
</html>
